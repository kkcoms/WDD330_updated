<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monster Game | Amy Baker WDD 330 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"content="Monster Game by Amy Baker">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <header>
        <h1>Make A Monster</h1>
    </header>
    <main>
        <!-- Top section where monster elements are displayed and chosen -->
        <h2>Choose A Body</h2>
        <section>
        <section class = "body_container"></section>

        <h2>Choose A Face</h2>
        <section class = "face_container"></section>

        <h2>Here's Your Monster</h2>
        <section class = "results">
          <div class = "chosenBody"></div>
          <div class = "chosenFace"></div>
        </section>

        <section>
          <div id = "makeMonster"></div>
        </section>
    </main>
    <!-- Bottom section say thanks for playing and reset the monster -->
    <footer>
      <!-- ToDo Input -->
      <div class = "reset_monster">
          <h3>Thanks for playing!</h3>
          <button id = "submit" type='submit'><p>Create A New Monster</p></button>
      </div>
      <!-- End ToDo Input -->
    </footer>
    <script src="https://kit.fontawesome.com/1092dea506.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
