<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monster Game | Amy Baker WDD 330 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"content="Monster Game by Amy Baker">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <header>
        <h1>Make A Monster</h1>
    </header>
    <main>
        <!-- Top section where monster elements are displayed and chosen -->
        <h2>Choose A Body</h2>
        <section>
        <section class = "body_container"></section>

        <h2>Choose A Face</h2>
        <section class = "face_container"></section>

        <h2>Here's Your Monster</h2>
        <section class = "results">
          <div class = "chosenBody"></div>
          <div class = "chosenFace"></div>
        </section>

        <section class = "button_container">
          <div class = "button" id = "transition1"><h3>Shrink</h3></div>
          <div class = "button" id = "transition2"><h3>Jump</h3></div>
          <div class = "button" id = "transition3"><h3>Grow</h3></div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/1092dea506.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
