<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App | Amy Baker WDD 330 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="To Do App by Amy Baker">
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head> 
  <body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <!-- Top section where tasks are displayed -->
        <section class="todo_container">
          <ul class="todo_list">
            <!-- li's are done with JavaScript class name is todo_item -->
            <!-- find cute close and submit buttons -->
          </ul>
          <div class="bottomButtons">
            <button id="all" type="button">All</button>
            <button id="active" type="button">Active</button>
            <button id="completed" type="button">Completed</button>
          </div>
        </section>
    </main>
    <!-- Bottom section where input is recieved -->
    <footer>
      <!-- ToDo Input -->
      <div class="todo_input">
        <form class="toDo">
          <input type="text" id="task" name="task" autofocus="" placeholder="Your Task" required="">
          <button id="submit" type="submit"><p>You've Got This!</p></button>
        </form>
      </div>
      <!-- End ToDo Input -->
    </footer>
    <script src="https://kit.fontawesome.com/1092dea506.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/main.1f19ae8e.js" type="module"></script>
  </body>
</html>
